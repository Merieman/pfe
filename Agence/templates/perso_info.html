{% extends "base_can.html" %} 
{% load static %}
{% block title%}
Personal information
{% endblock title %}
{% block content%}


<form action="{% url 'perso_info_save' obj.id_candidate %}" method="POST" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationCustom01" class="required">First name</label>
        <input type="text" name="first_name" class="form-control" maxlength="50" id="validationCustom01" value="{{ obj.first_name}}"  required>
        <div class="invalid-feedback">
          Please provide your first name.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom02" class="required">Last name</label>
        <input type="text" name="last_name"  class="form-control" maxlength="50" id="validationCustom02" value="{{ obj.last_name}}"  required>
        <div class="invalid-feedback">
          Please provide your last name.
        </div>
      </div>
      <div class="form-group col-md-2">
        <label for="inputState">Sex</label>
        <input type="text" name="gender"  class="form-control" maxlength="50" id="validationCustom03" value="{{ obj.gender}}" Readonly required>
      </div>
      
      
      <div class="col-md-3 mb-3">
        <label for="validationCustom04" >Birth Date</label>
   
            <input type="text" name="birth_date" class="form-control " id="validationCustom04"  value="{{ obj.birth_date}}" Readonly size="10"  >
            
    
    </div>
  
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input type="text" name="email" class="form-control" id="validationCustomUsername" value="{{ obj.email}}" Readonly aria-describedby="inputGroupPrepend"  >
          
        </div>
      </div>
     
      
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Phone Number</label>
        <input type="text" name="phone_number" class="form-control" id="validationCustom05" value="{{ obj.phone_number}}"  >
      </div>
      <div class="col-md-3 mb-2">
        <label for="validationCustom03" >New Password</label>
        <input type="password" name="password" class="form-control" id="validationCustom03" placeholder="New Password" >
      </div>
    </div>
   <div class="form-group" id="signup-button" >
    <input class="btn btn-primary" type="submit" value="Save" style="margin-bottom: 10px; background-color: #007bff;">
    </div>
      
  
    
  </form>
  
  {% endblock content%}
  {% block scripts%}
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
  {% endblock scripts%}
