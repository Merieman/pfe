<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-4pdLDh4k6bx5U5q5U6SNG/6Wd2JZmK9iaJI67fW8t2sYtTjTJ68xjKkW8pTxEz+ZvgcN9XJlRth+ak/It/BAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Mon agence</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-4pdLDh4k6bx5U5q5U6SNG/6Wd2JZmK9iaJI67fW8t2sYtTjTJ68xjKkW8pTxEz+ZvgcN9XJlRth+ak/It/BAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .navbar {
        font-size: 20px;
        padding: 16px;
      }
      .navbar-brand {
        font-size: 28px;
      }
      .nav-link:hover {
        color: black !important;
        transform: scale(1.1);
        transition: all 0.3s ease-in-out;
        
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand text-white" href="#">MaiRecrate</a>
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#"
                >Accueil <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Se connecter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"> SÂ´inscrire</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <footer class="bg-light text-center text-dark py-4">
      <div class="container">
        <div class="social mb-4">
          <a href="#" class="btn btn-outline-dark btn-lg mx-2">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="btn btn-outline-dark btn-lg mx-2">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="btn btn-outline-dark btn-lg mx-2">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="btn btn-outline-dark btn-lg mx-2">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="btn btn-outline-dark btn-lg mx-2">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="#" class="btn btn-outline-dark btn-lg mx-2">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div class="copy">
          <p>&copy; 2023 MyWebsite. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
